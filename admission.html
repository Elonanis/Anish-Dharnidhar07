<!DOCTYPE HTML>
<html>
<head>
<title>ADMISSION</title>
</head>
<style>
body{
color:red;
font-size:bolder;
background-repeat:no repeat;
background-size:1000px;
}
.btn {
  background-color: #ddd;
  border: none;
  color: black;
  padding: 16px 32px;
  text-align: center;
  font-size: 16px;
  margin: 4px 2px;
  transition: 0.3s;
}
.btn:hover {
  background-color: #3e8e41;
  color: white;
}
</style>
<body>
<h1 class="text" align="center">FILL ADMISSION FORM FOR ENROLLMENT</h1>
<hr>
<br>
<br>
<b>
<form action="done.html">
<center>
<label for="fname">First Name:</label>
<input type"text" required name="fname" id="fname" placeholder="Enter you first name">
<br>
<br>
<label for="lname">Last Name:</label>
<input type"text" required name="lname" id="lname" placeholder="Enter you last name">
<br>
<br>
<label>UNIVERSITY,SCHOOL OR COLLEGE:</label>
<input type="radio" value="UNIVERSITY" name="admission" checked>UNIVERSITY
<input type="radio" value="SCHOOL" name="admission">SCHOOL
<input type="radio" value="COLLEGE" name="admission">COLLEGE
<br>
<br>
<label>Course</label>
<select>
<option value="Course">Course</option>
<option value="BCA">BCA</option> 
<option value="BBA">BBA</option>  
<option value="B.Tech">B.Tech</option>  
<option value="MBA">MBA</option>  
<option value="MCA">MCA</option>  
<option value="M.Tech">M.Tech</option>  
<option value="school">Schooling</option> 
<option value="college">COLLEGE</option> 
</select>  
<br>
<br>
<label>Select which year you want Admission</label>
<select>

<option>NONE</option>
<option>1 year</option>
<option>2 year</option>
<option>3 year</option>
</select>
<br>
<br>
<label>Gender:</label>
<input type="radio" value="Male" name="gender" checked > Male   
<input type="radio" value="Female" name="gender"> Female   
<input type="radio" value="Other" name="gender"> Other 
<br>
<br> 
<input type="text" name="country code" placeholder="Country Code"  value="+91" size="2"/>   
<input type="text" name="phone" placeholder="phone no." size="10"/ required>   
<br>
<br>
Current Address :  
<textarea cols="80" rows="5" placeholder="Current Address" value="address" required>  
</textarea>  
<br><br>
 <label for="email"><b>Email</b></label>  
 <input type="email" placeholder="Enter Email" name="email" required>  
 <br>
 <br>
  
    <label for="psw"><b>Password</b></label>  
    <input type="password" placeholder="Enter Password" name="psw" required>  
	<br>
	<br>
  
    <label for="psw-repeat"><b>Re-type Password</b></label>  
    <input type="password" placeholder="Retype Password" name="psw-repeat" required>  
	<br><br></b>
    <button type="submit" class="btn">Register</button>    
</form>  

</center>
<form action="index.html">
<button value="Go Back" class="btn">Go Back</button>
</form>
</body>
</html>
